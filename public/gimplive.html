<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김치 프리미엄 실시간 비교</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .update-info {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .positive { color: red; }
    .negative { color: blue; }
  </style>
</head>
<body>
  <h1>실시간 김치 프리미엄 비교</h1>
  <div class="update-info">마지막 업데이트: <span id="lastUpdated"></span> (60초 간격 자동 갱신)</div>
  <table>
    <thead>
      <tr>
        <th>코인</th>
        <th>업비트 가격 (KRW)</th>
        <th>바이낸스 가격 (KRW)</th>
        <th>김치 프리미엄</th>
      </tr>
    </thead>
    <tbody id="priceTableBody"></tbody>
  </table>

  <script>
    const coins = ['BTC', 'ETH', 'XRP', 'SOL', 'ADA', 'DOGE', 'DOT', 'AVAX', 'MATIC', 'TRX', 'LTC', 'BCH', 'ETC', 'APT', 'ATOM'];

    async function fetchData() {
      const tableBody = document.getElementById("priceTableBody");
      tableBody.innerHTML = "";

      for (const coin of coins) {
        try {
          const res = await fetch(`/.netlify/functions/prices?symbol=${coin}`);
          const data = await res.json();

          if (!data.upbitPrice || !data.binancePriceInKrw || isNaN(data.premium)) continue;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${coin}</td>
            <td>${data.upbitPrice.toLocaleString()}₩</td>
            <td>${data.binancePriceInKrw.toLocaleString()}₩</td>
            <td class="${data.premium > 0 ? 'positive' : 'negative'}">${data.premium.toFixed(2)}%</td>
          `;
          tableBody.appendChild(row);
        } catch (error) {
          console.error("데이터 로딩 오류:", coin, error);
        }
      }

      document.getElementById("lastUpdated").textContent = new Date().toLocaleString();
    }

    fetchData();
    setInterval(fetchData, 60000); // 60초마다 자동 업데이트
  </script>
</body>
</html>

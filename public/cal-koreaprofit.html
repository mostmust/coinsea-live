  <p style="line-height: 1.2; margin-bottom: 20px;">
  매수단가, 매수수량, 매도단가를 입력하면<br>
  수익률이 자동 계산됩니다.
</p>

  <div class="box" id="capture-area">
    <div class="row">
      <div><input type="text" id="buyPrice" placeholder="매수단가" /></div>
      <div><input type="text" id="amount" placeholder="매수수량" /></div>
      <div><input type="text" id="sellPrice" placeholder="매도단가" /></div>
    </div>
    <div class="result">
      <div><b>매수금:</b> <span id="buyTotal">0</span></div>
      <div><b>매도금:</b> <span id="sellTotal">0</span></div>
      <div><b>수익률(%):</b> <span id="profitRate">0</span></div>
      <div><b>손익:</b> <span id="profit">0</span></div>
    </div>
  </div>

  <div class="btns">
    <button onclick="reset()">초기화</button>
    <button onclick="saveImage()">이미지저장</button>
    <button onclick="copyURL()">주소복사</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const buyPriceEl = document.getElementById("buyPrice");
    const amountEl = document.getElementById("amount");
    const sellPriceEl = document.getElementById("sellPrice");

    const buyTotalEl = document.getElementById("buyTotal");
    const sellTotalEl = document.getElementById("sellTotal");
    const profitRateEl = document.getElementById("profitRate");
    const profitEl = document.getElementById("profit");

    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, "")) || 0;
    }

    function formatNumber(num) {
      return isNaN(num) ? "" : num.toLocaleString("ko-KR");
    }

    function handleCommaInput(el) {
      el.addEventListener("input", () => {
        const cursorPos = el.selectionStart;
        const raw = el.value.replace(/,/g, '');
        if (!/^\d*\.?\d*$/.test(raw)) return;

        const floatValue = parseFloat(raw);
        const formatted = isNaN(floatValue) ? "" : formatNumber(floatValue);
        el.value = formatted;

        update();
        // 커서 위치 끝으로 이동
        el.setSelectionRange(el.value.length, el.value.length);
      });
    }

    function update() {
      const buyPrice = parseNumber(buyPriceEl.value);
      const amount = parseNumber(amountEl.value);
      const sellPrice = parseNumber(sellPriceEl.value);

      const buyTotal = buyPrice * amount;
      const sellTotal = sellPrice * amount;
      const profit = sellTotal - buyTotal;
      const profitRate = buyTotal ? ((profit / buyTotal) * 100).toFixed(2) : 0;

      buyTotalEl.textContent = formatNumber(buyTotal);
      sellTotalEl.textContent = formatNumber(sellTotal);
      profitRateEl.textContent = profitRate;
      profitEl.textContent = formatNumber(profit);
    }

    [buyPriceEl, amountEl, sellPriceEl].forEach(el => handleCommaInput(el));

    function reset() {
      buyPriceEl.value = "";
      amountEl.value = "";
      sellPriceEl.value = "";
      update();
    }

    function saveImage() {
      html2canvas(document.querySelector("#capture-area")).then(canvas => {
        const link = document.createElement("a");
        link.download = "coin-profit.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function copyURL() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("주소가 복사되었습니다!");
      });
    }
  </script>

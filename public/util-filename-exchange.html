<body>
<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->

  <div class="container">
    <h1>📁 파일명 일괄변경기</h1>

    <label class="label">파일 선택 (파일 이름 자동 불러오기):</label>
    <input type="file" id="fileInput" multiple>

    <label class="label">선택된 파일명 목록:</label>
    <textarea id="inputNames" placeholder="파일을 선택하면 자동 입력됩니다."></textarea>

    <div class="controls">
      <label class="label">추가할 텍스트:</label>
      <input type="text" id="prefix" placeholder="앞에 추가: 예) new_">
      <input type="text" id="suffix" placeholder="뒤에 추가 (확장자 앞): 예) _v2">

      <label class="label">제거할 텍스트:</label>
      <input type="text" id="removeText" placeholder="예: copy">

      <button onclick="processFilenames()">변경하기</button>
      <button onclick="resetAll()">초기화</button>
    </div>

    <h3>📝 변경 결과:</h3>
    <div id="result"></div>

    <div class="footer">
      <div class="notice">
        *실제 파일명을 변경하는 것이 아니라 변경된 이름을 일괄 복사하는 기능입니다.
      </div>
      <button class="copy" onclick="copyResult()">📋 결과 복사</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const inputNames = document.getElementById('inputNames');

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      const names = files.map(file => file.name);
      inputNames.value = names.join('\n');
    });

    function processFilenames() {
      const input = inputNames.value.trim();
      const prefix = document.getElementById('prefix').value;
      const suffix = document.getElementById('suffix').value;
      const removeText = document.getElementById('removeText').value;
      const lines = input.split(/\r?\n/);

      const result = lines.map(line => {
        let name = line.trim();
        if (!name) return '';

        if (removeText) {
          name = name.split(removeText).join('');
        }

        const dotIndex = name.lastIndexOf('.');
        let baseName = name;
        let ext = '';

        if (dotIndex !== -1) {
          baseName = name.substring(0, dotIndex);
          ext = name.substring(dotIndex);
        }

        return prefix + baseName + suffix + ext;
      });

      document.getElementById('result').innerText = result.join('\n');
    }

    function resetAll() {
      fileInput.value = '';
      inputNames.value = '';
      document.getElementById('prefix').value = '';
      document.getElementById('suffix').value = '';
      document.getElementById('removeText').value = '';
      document.getElementById('result').innerText = '';
    }

    function copyResult() {
      const resultText = document.getElementById('result').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('복사되었습니다!');
      });
    }
  </script>

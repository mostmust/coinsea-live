<script>
  function parseNumber(val) {
    return parseFloat(val.replace(/,/g, '')) || 0;
  }

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", () => {
      const value = input.value.replace(/[^0-9.]/g, "");
      if (value.includes(".")) {
        const parts = value.split(".");
        input.value = Number(parts[0]).toLocaleString() + "." + parts[1].slice(0, 8);
      } else {
        input.value = Number(value).toLocaleString();
      }
    });
  });

  function calculateLiq(isLong) {
    const entry = parseNumber(document.getElementById("entryPrice").value);
    const lev = parseNumber(document.getElementById("leverage").value);
    const mmr = parseNumber(document.getElementById("mmr").value) / 100;

    if (isNaN(entry) || isNaN(lev) || isNaN(mmr) || lev < 1 || lev > 125) {
      document.getElementById("result").innerHTML = "입력을 다시 확인하세요.";
      return;
    }

    let liqPrice;
    if (isLong) {
      liqPrice = (entry * lev) / (lev + 1 - mmr * lev);
    } else {
      liqPrice = (entry * lev) / (lev - 1 + mmr * lev);
    }

    document.getElementById("result").innerHTML =
      `예상 청산가: <b>${liqPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} USDT</b>`;
  }
</script>

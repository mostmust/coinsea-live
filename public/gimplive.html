<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김치프리미엄 실시간 비교</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      padding: 20px;
      background: #fff;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    .price-box {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .price-item {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>실시간 김치프리미엄 비교</h1>
  <div class="price-box">
    <div class="price-item"><span class="label">업비트 가격:</span> <span id="upbit"></span> 원</div>
    <div class="price-item"><span class="label">Binance 가격:</span> <span id="binance"></span> USD</div>
    <div class="price-item"><span class="label">환율:</span> <span id="rate"></span> KRW/USD</div>
    <div class="price-item"><span class="label">Binance 원화 환산:</span> <span id="converted"></span> 원</div>
    <div class="price-item"><span class="label">김치프리미엄:</span> <span id="premium"></span> %</div>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/.netlify/functions/prices');
        const data = await res.json();

        if (data.error) throw new Error(data.detail);

        document.getElementById('upbit').textContent = data.upbitPrice.toLocaleString();
        document.getElementById('binance').textContent = data.binancePrice.toFixed(2);
        document.getElementById('rate').textContent = data.usdToKrw.toFixed(2);
        document.getElementById('converted').textContent = Math.round(data.binancePriceInKrw).toLocaleString();
        document.getElementById('premium').textContent = data.premium;
      } catch (e) {
        alert("데이터 로딩 실패: " + e.message);
      }
    }
    loadData();
  </script>
</body>
</html>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let webpFiles = [];
let pngFiles = [];

// PNG â†’ WebP
document.getElementById('toWebpInput').addEventListener('change', async (e) => {
  const files = e.target.files;
  const result = document.getElementById('webpResult');
  result.innerHTML = '';
  webpFiles = [];

  for (let file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    await new Promise(resolve => {
      canvas.toBlob((blob) => {
        const fileName = file.name.replace(/\.(png|jpg|jpeg)$/i, '.webp');
        webpFiles.push({ blob, fileName });

        const link = document.createElement('a');
        link.download = fileName;
        link.href = URL.createObjectURL(blob);
        link.textContent = `â¬‡ï¸ ${link.download} ì €ì¥`;
        result.appendChild(link);
        resolve();
      }, 'image/webp', 0.8);
    });
  }

  if (webpFiles.length > 0) {
    document.getElementById('downloadAllWebp').style.display = 'inline-block';
  }
});

document.getElementById('downloadAllWebp').addEventListener('click', async () => {
  const zip = new JSZip();
  webpFiles.forEach(({ blob, fileName }) => {
    zip.file(fileName, blob);
  });

  const content = await zip.generateAsync({ type: "blob" });
  const url = URL.createObjectURL(content);
  const a = document.createElement("a");
  a.href = url;
  a.download = "converted_webp_images.zip";
  a.click();
  URL.revokeObjectURL(url);
});

        const fileName = file.name.replace(/\.webp$/i, '.png');

<body>
<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->


  <div id="calculator">
    <h2>D-Day 계산기</h2>

    <input type="date" id="dateInput" />
    <button onclick="calculateDays()">계산하기</button>

    <div id="result"></div>
  </div>
<br>
 
  <script>
    function calculateDays() {
      const dateInput = document.getElementById('dateInput').value;
      const resultDiv = document.getElementById('result');

      if (!dateInput) {
        resultDiv.textContent = '날짜를 입력하세요.';
        return;
      }

      const selectedDate = new Date(dateInput);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const timeDifference = selectedDate.getTime() - today.getTime();
      const daysRemaining = Math.ceil(timeDifference / (1000 * 3600 * 24));
      const daysPassed = Math.floor((today.getTime() - selectedDate.getTime()) / (1000 * 3600 * 24));

      let resultText = '';
      if (daysRemaining > 0) {
        resultText = `D-Day까지 ${daysRemaining}일 남았습니다.`;
      } else if (daysPassed > 0) {
        resultText = `D-Day로부터 ${daysPassed}일 지났습니다.`;
      } else {
        resultText = '오늘이 D-Day입니다!';
      }

      resultDiv.textContent = resultText;
    }
  </script>


</div> <!-- ■ 전체를 감싸는 DIV 종료 -->

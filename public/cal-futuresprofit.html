  <h1>✅ 선물 수익률 계산기</h1>
  <div class="calculator-box">
    <div class="btn-group">
      <button id="btn-long" class="btn-long">Open long</button>
      <button id="btn-short" class="btn-short">Open short</button>
    </div>

    <div class="leverage-range">
      <label>Leverage: <span id="leverageValue">50</span>x</label>
      <input type="range" id="leverage" min="1" max="125" value="50" />
    </div>

    <div class="input-group">
      <label>Entry price (USDT) : 진입가</label>
      <input type="text" id="entry" class="commas" />
    </div>

    <div class="input-group">
      <label>Close price (USDT) : 마감가</label>
      <input type="text" id="close" class="commas" />
    </div>

    <div class="input-group">
      <label>Filled quantity (수량) : 전체 사이즈</label>
      <input type="text" id="quantity" class="commas" />
    </div>

    <button class="calculate-btn" onclick="calculate()">Calculate</button>

    <div class="results" id="resultsBox">
      <h3>Results</h3>
      <div class="result-line" id="line1"></div>
      <div class="result-line" id="line2"></div>
      <div class="result-line" id="line3"></div>
    </div>

    <div class="small-note">
      수익률 계산식:<br>
      마진 = (진입가 × 수량) ÷ 레버리지<br>
      손익 = (종료가 - 진입가) × 수량<br>
      ROE = (손익 ÷ 마진) × 100
    </div>
  </div>

  <script>
    let isLong = true;

    document.getElementById("btn-long").onclick = () => {
      isLong = true;
      updateMode();
    };

    document.getElementById("btn-short").onclick = () => {
      isLong = false;
      updateMode();
    };

    function updateMode() {
      const btnLong = document.getElementById("btn-long");
      const btnShort = document.getElementById("btn-short");
      btnLong.classList.toggle("active", isLong);
      btnShort.classList.toggle("active", !isLong);
    }

    document.getElementById("leverage").oninput = (e) => {
      document.getElementById("leverageValue").innerText = e.target.value;
    };

    document.querySelectorAll('.commas').forEach(input => {
      input.addEventListener('keyup', () => {
        const val = input.value.replace(/[^0-9.]/g, '');
        if (val.includes('.')) {
          const parts = val.split('.');
          input.value = Number(parts[0]).toLocaleString() + '.' + parts[1].slice(0, 8);
        } else {
          input.value = Number(val).toLocaleString();
        }
      });
    });

    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function calculate() {
      const entry = parseNumber(document.getElementById("entry").value);
      const close = parseNumber(document.getElementById("close").value);
      const qty = parseNumber(document.getElementById("quantity").value);
      const lev = parseFloat(document.getElementById("leverage").value);

      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");
      const line3 = document.getElementById("line3");

      if (isNaN(entry) || isNaN(close) || isNaN(qty) || isNaN(lev)) return;

      const margin = (entry * qty) / lev;
      const pnl = (isLong ? (close - entry) : (entry - close)) * qty;
      const roe = (pnl / margin) * 100;

      line1.innerHTML = `Initial margin(증거금) <b>${margin.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} USDT</b>`;
      line2.innerHTML = `Profit(수익) <b><span style="color:red">${pnl.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} USDT</span></b>`;
      line3.innerHTML = `ROE(수익률) <b>${roe.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}%</b>`;
    }

    // 초기 모드 설정
    updateMode();
  </script>

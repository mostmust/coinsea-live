<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>업비트 vs 바이낸스 김치프리미엄</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>업비트 vs 바이낸스 김치프리미엄</h1>
  <table>
    <thead>
      <tr>
        <th>코인</th>
        <th>업비트 (KRW)</th>
        <th>바이낸스 (USD)</th>
        <th>환율 (KRW)</th>
        <th>바이낸스 (KRW 환산)</th>
        <th>김프 (%)</th>
      </tr>
    </thead>
    <tbody id="exchange-rate-row">
      <tr><td colspan="6">⏳ 데이터 불러오는 중...</td></tr>
    </tbody>
  </table>

  <script>
    const coins = ['BTC', 'ETH', 'XRP', 'ADA', 'SOL'];

    async function fetchUsdToKrw() {
      try {
        const res = await fetch('/.netlify/functions/exchangeRate');
        const data = await res.json();
        if (!data.usdToKrw) throw new Error('환율 없음');
        return data.usdToKrw;
      } catch (err) {
        console.error('환율 오류:', err);
        throw err;
      }
    }

    async function fetchUpbitPrice(symbol) {
      const res = await fetch(`https://api.upbit.com/v1/ticker?markets=KRW-${symbol}`);
      const data = await res.json();
      return data[0]?.trade_price || null;
    }

    async function fetchBinancePrice(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
      const data = await res.json();
      return parseFloat(data.price);
    }

    async function updateTable() {
      const tbody = document.getElementById('exchange-rate-row');
      tbody.innerHTML = '';

      let usdToKrw = 0;
      try {
        usdToKrw = await fetchUsdToKrw();
      } catch {
        tbody.innerHTML = `<tr><td colspan="6" class="error">❌ 환율 불러오기 실패</td></tr>`;
        return;
      }

      for (const symbol of coins) {
        try {
          const [upbit, binance] = await Promise.all([
            fetchUpbitPrice(symbol),
            fetchBinancePrice(symbol)
          ]);
          const binanceKrw = binance * usdToKrw;
          const kimchi = ((upbit - binanceKrw) / binanceKrw) * 100;

          const row = `
            <tr>
              <td>${symbol}</td>
              <td>${upbit.toLocaleString()} KRW</td>
              <td>${binance.toFixed(2)} USD</td>
              <td>${usdToKrw.toFixed(2)} KRW</td>
              <td>${binanceKrw.toLocaleString(undefined, {maximumFractionDigits: 0})} KRW</td>
              <td>${kimchi.toFixed(2)}%</td>
            </tr>
          `;
          tbody.innerHTML += row;
        } catch (err) {
          console.error(`${symbol} 에러:`, err);
          tbody.innerHTML += `
            <tr>
              <td>${symbol}</td>
              <td colspan="5" class="error">❌ 데이터 로딩 실패</td>
            </tr>
          `;
        }
      }
    }

    updateTable();
    setInterval(updateTable, 30000); // 30초마다 자동 갱신
  </script>
</body>
</html>

 <div class="content-wrapper">

  <div id="capture-area">
    <h1>코인 평단가 계산기</h1>
    <ul>
      <li>평단가 계산기로 물타기나 분할매수에 사용하세요.</li>
      <li>단가와 수량을 입력하면 전체 평균단가, 수량, 매수액이 자동 계산됩니다.</li>
      <li>수수료는 적용되지 않았으니 참고용으로만 사용하세요.</li>
      <li>입력값은 소수점 이하 4자리까지 표시됩니다.</li>
      <li>결과값은 소수점 이하 2자리까지 표시됩니다.</li>
    </ul>
    <table>
      <thead>
        <tr><th>번호</th><th>단가</th><th>수량</th><th>매수액</th></tr>
      </thead>
      <tbody id="priceTableBody"></tbody>
      <tfoot>
        <tr>
          <td>합계</td>
          <td id="avgPrice">0</td>
          <td id="sumQty">0</td>
          <td id="sumTotal">0</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="btns">
    <button onclick="resetAll()">초기화</button>
    <button onclick="saveImage()">이미지저장</button>
    <button onclick="copyURL()">주소복사</button>
  </div>
  <script>
    const tableBody = document.getElementById("priceTableBody");
    for (let i = 1; i <= 5; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i}</td>
        <td><input type="text" oninput="formatAndCalculate(this)" placeholder="단가"></td>
        <td><input type="text" oninput="formatAndCalculate(this)" placeholder="수량"></td>
        <td class="total">0</td>
      `;
      tableBody.appendChild(row);
    }

    function formatAndCalculate(el) {
      let val = el.value.replace(/[^0-9.]/g, '');
      if (val.includes(".")) {
        const parts = val.split(".");
        parts[1] = parts[1].slice(0, 4);
        val = parts[0] + "." + parts[1];
      }
      if (isNaN(val)) {
        el.value = '';
        return;
      }
      const parts = val.split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      el.value = parts.join(".");
      calculate();
    }

    function calculate() {
      let totalQty = 0;
      let totalAmount = 0;
      document.querySelectorAll("#priceTableBody tr").forEach(row => {
        const priceStr = row.cells[1].children[0].value.replace(/,/g, '');
        const qtyStr = row.cells[2].children[0].value.replace(/,/g, '');
        const price = parseFloat(priceStr) || 0;
        const qty = parseFloat(qtyStr) || 0;
        const amount = price * qty;
        row.cells[3].innerText = amount ? numberWithCommas(amount.toFixed(2)) : '0';
        totalQty += qty;
        totalAmount += amount;
      });
      const avgPrice = totalQty > 0 ? totalAmount / totalQty : 0;
      document.getElementById("sumQty").innerText = numberWithCommas(totalQty.toFixed(2));
      document.getElementById("sumTotal").innerText = numberWithCommas(totalAmount.toFixed(2));
      document.getElementById("avgPrice").innerText = numberWithCommas(avgPrice.toFixed(2));
    }

    function numberWithCommas(x) {
      const parts = x.toString().split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      return parts.join(".");
    }

    function resetAll() {
      document.querySelectorAll("#priceTableBody input").forEach(input => input.value = '');
      document.querySelectorAll("#priceTableBody .total").forEach(cell => cell.innerText = '0');
      document.getElementById("avgPrice").innerText = "0";
      document.getElementById("sumQty").innerText = "0";
      document.getElementById("sumTotal").innerText = "0";
    }

    function copyURL() {
      navigator.clipboard.writeText(window.location.href);
      alert("주소가 복사되었습니다!");
    }

    function saveImage() {
      html2canvas(document.querySelector("#capture-area")).then(canvas => {
        const link = document.createElement("a");
        link.download = "avg-price.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const inputs = Array.from(document.querySelectorAll("input"));
        const idx = inputs.indexOf(document.activeElement);
        if (idx >= 0 && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
          e.preventDefault();
        }
      }
    });
  </script>

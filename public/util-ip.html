  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      text-align: center;
      margin-top: 50px;
    }

.ip-box {
  display: inline-block;
  max-width: 90vw;                 /* 화면의 90%까지만 사용 */
  width: 100%;                     /* 부모 요소에 맞게 */
  max-width: 500px;                /* 최대 500px까지 */
  padding: 20px 30px;
  background-color: transparent;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;          /* 패딩 포함 폭 계산 */
}


    .ip-box h1 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }

    #ip-address {
      font-size: 1.2em;
      color: #333;
  /* ✅ 추가 스타일 */
  background-color: #e0e0e0;  /* 회색 배경 */
  padding: 10px 15px;         /* 내부 여백 */
  border-radius: 5px;         /* 모서리 둥글게 */
  display: inline-block;      /* 박스처럼 보이게 */
  margin-top: 6px;            /* h1과의 간격 */
    }

    .coupang-banner-wrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .coupang-banner-wrapper iframe,
    .coupang-banner-wrapper div {
      max-width: 100% !important;
      height: auto !important;
    }
  .content-wrapper {
  max-width: 800px;       /* 최대 너비 설정 */
  margin: 0 auto;         /* 가운데 정렬 */
  padding: 0px;
  text-align: left;       /* 내용은 좌측 정렬 */
    }

<body>
<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->


  <div class="ip-box">
    <h1>당신의 IP 주소는?</h1>
    <div id="ip-address">IP 주소를 가져오는 중...</div>
  </div>
  
  
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-address').textContent = `IP 주소는: ${data.ip}`;
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
        document.getElementById('ip-address').textContent = 'IP 주소를 가져올 수 없습니다.';
      });
  </script>


</div> <!-- ■ 전체를 감싸는 DIV 종료 -->
</body>

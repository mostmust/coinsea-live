<br>

    <select id="coin" onchange="fetchFundingRate()">
      <option value="BTCUSDT">비트코인 (BTC)</option>
      <option value="ETHUSDT">이더리움 (ETH)</option>
      <option value="XRPUSDT">리플 (XRP)</option>

    </select>

    <div id="fundingRate" class="funding-rate">펀딩비율: -</div>
<div style="text-align:center; color:#888; font-size:14px; margin-top:4px;">
  * 바이낸스 거래소의 실시간 펀딩비율입니다.
</div>
<div style="height: 0.8em;"></div> 
   <label for="leverage">레버리지 (1~125배)</label>
    <input type="number" id="leverage" min="1" max="125" value="1">

    <label for="margin">증거금 (USDT)</label>
    <input type="text" id="margin" placeholder="예: 1,000">

    <button onclick="calculateFundingFee()">펀딩비 계산</button>

    <div id="result" class="result">펀딩비 계산 결과가 여기에 표시됩니다.</div>
    <div class="note">* 실제 펀딩비는 상이할 수 있으니 공식홈페이지에서 확인바랍니다.</div>
 
<br>
<a href="code.html" class="code-link">수수료 할인코드 모음</a>
 </div>



  <script>
    let currentFundingRate = 0;

    document.getElementById('margin').addEventListener('input', function () {
      const val = this.value.replace(/,/g, '').replace(/[^\d.]/g, '');
      if (!isNaN(val)) {
        this.value = Number(val).toLocaleString();
      }
    });

    async function fetchFundingRate() {
      const symbol = document.getElementById('coin').value;
      try {
        const res = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${symbol}`);
        const data = await res.json();
        currentFundingRate = parseFloat(data.lastFundingRate);
        const percent = (currentFundingRate * 100).toFixed(4);
        document.getElementById('fundingRate').innerText = `펀딩비율: ${percent}%`;
      } catch (err) {
        document.getElementById('fundingRate').innerText = '펀딩비율을 불러올 수 없습니다';
        currentFundingRate = 0;
      }
    }

    function calculateFundingFee() {
      const leverage = parseFloat(document.getElementById('leverage').value);
      const margin = parseFloat(document.getElementById('margin').value.replace(/,/g, ''));
      if (isNaN(leverage) || isNaN(margin)) {
        document.getElementById('result').innerText = '⚠ 유효한 숫자를 입력해주세요.';
        return;
      }
      const fundingFee = margin * leverage * currentFundingRate;
      const formatted = Math.abs(fundingFee).toLocaleString('en-US', { maximumFractionDigits: 6 });
      let resultText = '';
      if (fundingFee < 0) {
        resultText = `📌 롱은 <strong>${formatted} USDT</strong>를 받고,<br>📌 숏은 <strong>${formatted} USDT</strong>를 지불합니다.`;
      } else {
        resultText = `📌 숏은 <strong>${formatted} USDT</strong>를 받고,<br>📌 롱은 <strong>${formatted} USDT</strong>를 지불합니다.`;
      }
      document.getElementById('result').innerHTML = resultText;
    }

    fetchFundingRate(); // 초기 실행 시 BTC 펀딩비 호출
  </script>

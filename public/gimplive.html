<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>업비트 vs 바이낸스 김치프리미엄</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #eee;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>업비트 vs 바이낸스 김치프리미엄</h1>
  <table>
    <thead>
      <tr>
        <th>코인</th>
        <th>업비트 (KRW)</th>
        <th>바이낸스 (USD)</th>
        <th>환율 (KRW)</th>
        <th>바이낸스 (KRW 환산)</th>
        <th>김프 (%)</th>
      </tr>
    </thead>
    <tbody id="priceTable"></tbody>
  </table>

  <script>
    const symbols = ['BTC', 'ETH', 'XRP', 'ADA', 'SOL'];

    async function fetchExchangeRate() {
      const res = await fetch('/.netlify/functions/exchangeRate');
      const data = await res.json();
      return data.usdToKrw;
    }

    async function fetchUpbitPrice(symbol) {
      const res = await fetch(`/.netlify/functions/upbitPrice?symbol=${symbol}`);
      const data = await res.json();
      return data.price;
    }

    async function fetchBinancePrice(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
      const data = await res.json();
      return parseFloat(data.price);
    }

    async function updateTable() {
      const table = document.getElementById('priceTable');
      const rate = await fetchExchangeRate();

      for (const symbol of symbols) {
        const row = document.createElement('tr');
        const tdSymbol = document.createElement('td');
        tdSymbol.textContent = symbol;
        row.appendChild(tdSymbol);

        try {
          const [upbitPrice, binancePrice] = await Promise.all([
            fetchUpbitPrice(symbol),
            fetchBinancePrice(symbol)
          ]);

          const binanceKrw = (binancePrice * rate).toLocaleString();
          const kimchiPremium = (((upbitPrice - binancePrice * rate) / (binancePrice * rate)) * 100).toFixed(2);

          row.innerHTML += `
            <td>${upbitPrice.toLocaleString()} KRW</td>
            <td>${binancePrice.toLocaleString()} USD</td>
            <td>${rate.toLocaleString()} KRW</td>
            <td>${binanceKrw} KRW</td>
            <td>${kimchiPremium}%</td>
          `;
        } catch (e) {
          row.innerHTML += `<td colspan="5" class="error">❌ 데이터 로딩 실패</td>`;
        }

        table.appendChild(row);
      }
    }

    updateTable();
  </script>
</body>
</html>

<script>
  const exchangeFees = {
    binance: { limit: 0.02, market: 0.05 },
    bybit: { limit: 0.02, market: 0.055 },
    bitget: { limit: 0.02, market: 0.06 },
    okx: { limit: 0.02, market: 0.05 },
    htx: { limit: 0.02, market: 0.06 },
    bingx: { limit: 0.02, market: 0.05 },
    lbank: { limit: 0.02, market: 0.06 },
    mexc: { limit: 0.00, market: 0.02 }
  };

  document.getElementById('margin').addEventListener('input', function () {
    const val = this.value.replace(/,/g, '').replace(/[^\d.]/g, '');
    if (!isNaN(val)) {
      this.value = Number(val).toLocaleString();
    }
  });

  function applyExchangeFees() {
    const selected = document.getElementById('exchange').value;
    if (exchangeFees[selected]) {
      document.getElementById('limitFee').value = exchangeFees[selected].limit;
      document.getElementById('marketFee').value = exchangeFees[selected].market;
    }
  }

  function formatNumber(num) {
    return num.toLocaleString("en-US", { maximumFractionDigits: 2 });
  }

  function calculateFee() {
    const limitFee = parseFloat(document.getElementById('limitFee').value) / 100;
    const marketFee = parseFloat(document.getElementById('marketFee').value) / 100;
    const leverage = parseFloat(document.getElementById('leverage').value);
    const rawMargin = document.getElementById('margin').value.replace(/,/g, '');
    const margin = parseFloat(rawMargin);

    if (isNaN(margin) || isNaN(leverage)) {
      document.getElementById('result').innerText = "⚠ 유효한 숫자를 입력해주세요.";
      return;
    }

    const limitFeeAmount = margin * leverage * limitFee;
    const marketFeeAmount = margin * leverage * marketFee;

    const resultHTML = `
      ✅ 지정가 수수료: <strong>${formatNumber(limitFeeAmount)} USDT</strong><br>
      ✅ 시장가 수수료: <strong>${formatNumber(marketFeeAmount)} USDT</strong>
    `;

    document.getElementById('result').innerHTML = resultHTML;
  }

  document.getElementById('copyUrlBtn').addEventListener('click', function () {
    navigator.clipboard.writeText(window.location.href).then(() => {
      alert('✅ 페이지 URL이 복사되었습니다!');
    }).catch(() => {
      alert('❌ URL 복사 실패');
    });
  });
</script>

<body>
<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->


<!-- PNG → WebP 변환기 -->
<div class="converter-box">
  <div class="converter-title">🟢 PNG/JPG → WebP 변환기</div>
  <input type="file" id="toWebpInput" accept="image/png, image/jpeg" multiple>
  <p class="converter-description">※ 이미지 크기 변경 없이 WebP로만 변환합니다.</p>
  <button id="downloadAllWebp" class="download-all-btn" style="display:none;">모두 다운로드 (.zip)</button>
  <div id="webpResult" class="result-links"></div>
</div>

<!-- WebP → PNG 변환기 -->
<div class="converter-box">
  <div class="converter-title">🔵 WebP → PNG 변환기</div>
  <input type="file" id="toPngInput" accept="image/webp" multiple>
  <p class="converter-description">※ WebP 파일을 PNG로 복원합니다. 해상도는 그대로 유지됩니다.</p>
  <button id="downloadAllPng" class="download-all-btn" style="display:none;">모두 다운로드 (.zip)</button>
  <div id="pngResult" class="result-links"></div>
</div>




<canvas id="canvas" style="display:none;"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let webpFiles = [];
let pngFiles = [];

// PNG → WebP
document.getElementById('toWebpInput').addEventListener('change', async (e) => {
  const files = e.target.files;
  const result = document.getElementById('webpResult');
  result.innerHTML = '';
  webpFiles = [];

  for (let file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    await new Promise(resolve => {
      canvas.toBlob((blob) => {
        const fileName = file.name.replace(/\.(png|jpg|jpeg)$/i, '.webp');
        webpFiles.push({ blob, fileName });

        const link = document.createElement('a');
        link.download = fileName;
        link.href = URL.createObjectURL(blob);
        link.textContent = `⬇️ ${link.download} 저장`;
        result.appendChild(link);
        resolve();
      }, 'image/webp', 0.8);
    });
  }

  if (webpFiles.length > 0) {
    document.getElementById('downloadAllWebp').style.display = 'inline-block';
  }
});

document.getElementById('downloadAllWebp').addEventListener('click', async () => {
  const zip = new JSZip();
  webpFiles.forEach(({ blob, fileName }) => {
    zip.file(fileName, blob);
  });

  const content = await zip.generateAsync({ type: "blob" });
  const url = URL.createObjectURL(content);
  const a = document.createElement("a");
  a.href = url;
  a.download = "converted_webp_images.zip";
  a.click();
  URL.revokeObjectURL(url);
});

// WebP → PNG
document.getElementById('toPngInput').addEventListener('change', async (e) => {
  const files = e.target.files;
  const result = document.getElementById('pngResult');
  result.innerHTML = '';
  pngFiles = [];

  for (let file of files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    await new Promise(resolve => {
      canvas.toBlob((blob) => {
        const fileName = file.name.replace(/\.webp$/i, '.png');
        pngFiles.push({ blob, fileName });

        const link = document.createElement('a');
        link.download = fileName;
        link.href = URL.createObjectURL(blob);
        link.textContent = `⬇️ ${link.download} 저장`;
        result.appendChild(link);
        resolve();
      }, 'image/png');
    });
  }

  if (pngFiles.length > 0) {
    document.getElementById('downloadAllPng').style.display = 'inline-block';
  }
});

document.getElementById('downloadAllPng').addEventListener('click', async () => {
  const zip = new JSZip();
  pngFiles.forEach(({ blob, fileName }) => {
    zip.file(fileName, blob);
  });

  const content = await zip.generateAsync({ type: "blob" });
  const url = URL.createObjectURL(content);
  const a = document.createElement("a");
  a.href = url;
  a.download = "converted_png_images.zip";
  a.click();
  URL.revokeObjectURL(url);
});
</script>

</div> <!-- ■ 전체를 감싸는 DIV 종료 -->

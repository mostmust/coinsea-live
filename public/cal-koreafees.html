  <h2>국내거래소 거래수수료 계산기</h2>
    <ul>
      <li>빗썸은 할인쿠폰을 등록해야 0.04% 적용</li>
    </ul>

  <div class="calculator" id="capture-area">
    <label for="exchange">거래소 선택</label>
    <select id="exchange" onchange="setFee()">
      <option value="">– 거래소 선택 –</option>
      <option value="0.05">업비트</option>
      <option value="0.04">빗썸</option>
      <option value="0.2">코인원</option>
      <option value="0.1">코빗</option>
      <option value="0.2">고팍스</option>
    </select>

    <label for="feeRate">지정가/시장가 동일(%)</label>
    <input type="text" id="feeRate" value="0.05" />

    <label for="amount">총 매수금액</label>
    <input type="text" id="amount" placeholder="예: 1,000" />

    <button onclick="calculateFee()">수수료 계산</button>

    <div class="result" id="result">수수료 계산 결과가 여기에 표시됩니다.</div>
  </div>

  <div class="actions">
    <button onclick="reset()">초기화</button>
    <button onclick="saveImage()">이미지저장</button>
    <button onclick="copyURL()">주소복사</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function setFee() {
      const feeRate = document.getElementById('feeRate');
      const selected = document.getElementById('exchange').value;
      feeRate.value = selected;
    }

    function formatNumber(num) {
  return Math.round(num).toLocaleString('ko-KR');
}

    function calculateFee() {
      let fee = parseFloat(document.getElementById('feeRate').value);
      let amount = document.getElementById('amount').value.replace(/,/g, '');
      if (isNaN(fee) || isNaN(amount)) {
        document.getElementById('result').innerText = "올바른 값을 입력해주세요.";
        return;
      }
      const feeAmount = (fee / 100) * amount;
      document.getElementById('result').innerText = `예상 수수료: ${formatNumber(feeAmount)} 원`;
    }

    function reset() {
      document.getElementById('exchange').value = '';
      document.getElementById('feeRate').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('result').innerText = '수수료 계산 결과가 여기에 표시됩니다.';
    }

    function saveImage() {
      html2canvas(document.querySelector("#capture-area")).then(canvas => {
        const link = document.createElement("a");
        link.download = "fee-calculator.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function copyURL() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("주소가 복사되었습니다!");
      });
    }

    document.getElementById('amount').addEventListener('input', function (e) {
      let value = e.target.value.replace(/,/g, '');
      if (!isNaN(value)) {
        e.target.value = Number(value).toLocaleString();
      }
    });
  </script>

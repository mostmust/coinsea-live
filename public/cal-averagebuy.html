<div class="title-box">
  <h2>코인 물타기 계산기</h2>

  <div class="container" id="capture-area">
    <div class="section">
      <div class="section-title">자산</div>
      <div class="input-row">
        <input type="text" id="avg1" placeholder="매수 평균가" />
        <input type="text" id="qty1" placeholder="매수 수량" />
        <input type="text" id="amt1" placeholder="매수 금액" readonly />
      </div>
    </div>

    <div class="center-icon">＋</div>

    <div class="section">
      <div class="section-title">추가 매수</div>
      <div class="input-row">
        <input type="text" id="avg2" placeholder="단가" />
        <input type="text" id="qty2" placeholder="매수 수량" />
        <input type="text" id="amt2" placeholder="총 매수 금액" readonly />
      </div>
    </div>

    <div class="result">
      <div class="result-row">
        <div class="result-box">
          <b>매수 평균가</b>
          <div id="resultAvg">0</div>
        </div>
        <div class="result-box">
          <b>보유 수량</b>
          <div id="resultQty">0</div>
        </div>
        <div class="result-box">
          <b>매수 금액</b>
          <div id="resultAmt">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="btns">
    <button onclick="reset()">초기화</button>
    <button onclick="saveImage()">이미지저장</button>
    <button onclick="copyURL()">주소복사</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const avg1El = document.getElementById("avg1");
    const qty1El = document.getElementById("qty1");
    const amt1El = document.getElementById("amt1");

    const avg2El = document.getElementById("avg2");
    const qty2El = document.getElementById("qty2");
    const amt2El = document.getElementById("amt2");

    const resultAvgEl = document.getElementById("resultAvg");
    const resultQtyEl = document.getElementById("resultQty");
    const resultAmtEl = document.getElementById("resultAmt");

    function parseNum(val) {
      return parseFloat(val.replace(/,/g, "")) || 0;
    }

    function formatNum(num) {
      return isNaN(num) ? "0" : num.toLocaleString("ko-KR");
    }

    function autoCommaInput(el) {
      el.addEventListener("input", () => {
        const raw = el.value.replace(/,/g, '');
        if (!/^\d*\.?\d*$/.test(raw)) return;
        const num = parseFloat(raw);
        el.value = isNaN(num) ? "" : formatNum(num);
        update();
        el.setSelectionRange(el.value.length, el.value.length);
      });
    }

    [avg1El, qty1El, avg2El, qty2El].forEach(autoCommaInput);

    function update() {
      const avg1 = parseNum(avg1El.value);
      const qty1 = parseNum(qty1El.value);
      const avg2 = parseNum(avg2El.value);
      const qty2 = parseNum(qty2El.value);

      const amt1 = avg1 * qty1;
      const amt2 = avg2 * qty2;

      const totalQty = qty1 + qty2;
      const totalAmt = amt1 + amt2;
      const newAvg = totalQty ? totalAmt / totalQty : 0;

      amt1El.value = formatNum(amt1);
      amt2El.value = formatNum(amt2);
      resultAvgEl.textContent = formatNum(Number(newAvg.toFixed(2)));
      resultQtyEl.textContent = formatNum(totalQty);
      resultAmtEl.textContent = formatNum(totalAmt);
    }

    function reset() {
      [avg1El, qty1El, amt1El, avg2El, qty2El, amt2El].forEach(el => el.value = "");
      [resultAvgEl, resultQtyEl, resultAmtEl].forEach(el => el.textContent = "0");
    }

    function saveImage() {
      html2canvas(document.querySelector("#capture-area")).then(canvas => {
        const link = document.createElement("a");
        link.download = "avg-buy.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function copyURL() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("주소가 복사되었습니다!");
      });
    }
  </script>

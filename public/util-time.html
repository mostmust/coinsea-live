<font face="나눔스퀘어"><label for="utcToKorean">UTC 시간 입력 (시간 선택) :  </label>
        <input type="time" id="utcToKorean" required>
<button onclick="convertToKoreanTime()">변환</button>
</font>        <h2><font face="나눔스퀘어">한국 시간:</font></h2>
        <p id="koreanTime" class="result"><font face="나눔스퀘어"></font></p>
    </div>


<br>

    <div class="kst-to-utc">
        <h1><font face="나눔스퀘어">한국 시간 ▶ UTC 시간</font></h1>
    <p><font face="나눔스퀘어"><label for="koreanToUtc">한국 시간 입력 (시간 선택) : </label>
        <input type="time" id="koreanToUtc" required>
<button onclick="convertToUtcTime()">변환</button>
</font></p>
        <h2><font face="나눔스퀘어">UTC 시간:</font></h2>
        <p id="utcTime" class="result"><font face="나눔스퀘어"></font></p>
    </div>
	
<font face="나눔스퀘어">    <script>
        function convertToKoreanTime() {
            const utcTimeInput = document.getElementById('utcToKorean').value;
            if (!utcTimeInput) {
                alert("UTC 시간을 입력하세요.");
                return;
            }

            const [utcHours, utcMinutes] = utcTimeInput.split(':').map(Number);
            let koreanHours = utcHours + 9;
            let koreanMinutes = utcMinutes;

            if (koreanHours >= 24) {
                koreanHours -= 24;
            }

            const koreanTimeString = `${String(koreanHours).padStart(2, '0')}:${String(koreanMinutes).padStart(2, '0')}`;
            document.getElementById('koreanTime').textContent = koreanTimeString;
        }

        function convertToUtcTime() {
            const koreanTimeInput = document.getElementById('koreanToUtc').value;
            if (!koreanTimeInput) {
                alert("한국 시간을 입력하세요.");
                return;
            }

            const [koreanHours, koreanMinutes] = koreanTimeInput.split(':').map(Number);
            let utcHours = koreanHours - 9;
            let utcMinutes = koreanMinutes;

            if (utcHours < 0) {
                utcHours += 24;
            }

            const utcTimeString = `${String(utcHours).padStart(2, '0')}:${String(utcMinutes).padStart(2, '0')}`;
            document.getElementById('utcTime').textContent = utcTimeString;
        }
    </script>
</font>

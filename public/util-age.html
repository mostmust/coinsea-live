<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->

  <h1>만나이 계산기</h1>

  <form id="ageCalculator">
    <label for="birthDate">출생일:</label>
    <input type="date" id="birthDate" required>

    <label for="referenceDate">기준일:</label>
    <input type="date" id="referenceDate" required>

    <button type="button" onclick="calculateAge()">계산하기</button>
    <p id="result"></p>
  </form>

  

  <script>
    function calculateAge() {
      const birthDate = new Date(document.getElementById('birthDate').value);
      const referenceDate = new Date(document.getElementById('referenceDate').value);

      if (!birthDate || !referenceDate || isNaN(birthDate.getTime()) || isNaN(referenceDate.getTime())) {
        document.getElementById('result').textContent = "유효한 날짜를 입력하세요.";
        return;
      }

      let age = referenceDate.getFullYear() - birthDate.getFullYear();
      const monthDiff = referenceDate.getMonth() - birthDate.getMonth();
      const dayDiff = referenceDate.getDate() - birthDate.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
      }

      document.getElementById('result').textContent = `만나이는 ${age}세 입니다.`;
    }
  </script>

<div class="content-wrapper">
  <h2>BTC 계산기</h2>

  <div class="rate-info">
    <strong>BTC/KRW:</strong> <span id="btcRate">-</span> 원<br/>
    <small id="updateTime">업데이트 중...</small>
  </div>

  <div class="converter">
    <div class="input-group">
      <span>₿</span>
      <input type="text" id="btcField" placeholder="0" inputmode="decimal" />
      <span>BTC</span>
    </div>
    <div class="krw-output">
      <span>₩</span>
      <span id="krwOutput">0</span>
      <span>KRW</span>
    </div>
  </div>

 <div class="keypad">
  <div class="keypad-grid">
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('7')">7</button>

    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="backspace()">⌫</button>
  </div>
</div>


<script>
  let btcRate = 0;
  const btcField = document.getElementById('btcField');
  const krwOutput = document.getElementById('krwOutput');
  const btcRateEl = document.getElementById('btcRate');
  const updateTimeEl = document.getElementById('updateTime');

  function updateOutput() {
    const btc = parseFloat(btcField.value) || 0;
    const krw = btc * btcRate;
    krwOutput.textContent = krw.toLocaleString(undefined, { maximumFractionDigits: 0 });
  }

  function appendValue(val) {
    if (val === '.' && btcField.value.includes('.')) return;
    btcField.value += val;
    updateOutput();
  }

  function backspace() {
    btcField.value = btcField.value.slice(0, -1);
    updateOutput();
  }

  btcField.addEventListener('input', updateOutput);

  async function fetchBTCRate() {
    btcRateEl.textContent = '로딩 중...';
    updateTimeEl.textContent = '';

    const timeout = new Promise((_, reject) =>
      setTimeout(() => reject(new Error('timeout')), 5000)
    );

    try {
      const res = await Promise.race([
        fetch("https://api.upbit.com/v1/ticker?markets=KRW-BTC"),
        timeout
      ]);
      const data = await res.json();
      btcRate = data[0].trade_price;
      const now = new Date();
      btcRateEl.textContent = btcRate.toLocaleString();
      updateTimeEl.textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
      updateOutput();
    } catch (upbitError) {
      console.warn("업비트 시세 실패, 빗썸으로 시도:", upbitError);

      try {
        const res2 = await fetch("https://api.bithumb.com/public/ticker/BTC_KRW");
        const data2 = await res2.json();
        btcRate = parseFloat(data2.data.closing_price);
        const now = new Date();
        btcRateEl.textContent = btcRate.toLocaleString();
        updateTimeEl.textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        updateOutput();
      } catch (bithumbError) {
        btcRateEl.textContent = '시세 로드 실패';
        console.error("빗썸 시세도 실패:", bithumbError);
      }
    }
  }

  fetchBTCRate();
  setInterval(fetchBTCRate, 10000); // 10초마다 갱신
</script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const inputNames = document.getElementById('inputNames');

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);

    function processFilenames() {
      const input = inputNames.value.trim();
      const prefix = document.getElementById('prefix').value;
      const suffix = document.getElementById('suffix').value;
      const removeText = document.getElementById('removeText').value;
      const lines = input.split(/\r?\n/);

      const result = lines.map(line => {

        if (removeText) {

        }

        const dotIndex = name.lastIndexOf('.');

        let ext = '';

        if (dotIndex !== -1) {
          baseName = name.substring(0, dotIndex);
          ext = name.substring(dotIndex);
        }

        return prefix + baseName + suffix + ext;
      });

      document.getElementById('result').innerText = result.join('\n');
    }

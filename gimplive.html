<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김치프리미엄 실시간 비교</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .premium {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>실시간 김치프리미엄 비교</h1>
  <p id="rate"></p>
  <table>
    <thead>
      <tr>
        <th>코인</th>
        <th>업비트 (KRW)</th>
        <th>바이낸스 (USDT)</th>
        <th>김치프리미엄 (%)</th>
      </tr>
    </thead>
    <tbody id="priceTable">
      <tr><td colspan="4">데이터 로딩 중...</td></tr>
    </tbody>
  </table>

  <script>
    const proxy = 'https://api.allorigins.win/raw?url=';
    const upbitURL = 'https://api.upbit.com/v1/ticker?markets=KRW-BTC,KRW-ETH';
    const binanceURL = 'https://api.binance.com/api/v3/ticker/price?symbols=%5B%7B%22symbol%22%3A%22BTCUSDT%22%7D%2C%7B%22symbol%22%3A%22ETHUSDT%22%7D%5D';
    const rateURL = 'https://api.exchangerate.host/latest?base=USD&symbols=KRW';

    let rate = 1300; // fallback 환율

    function fetchData() {
      // 환율
      fetch(proxy + encodeURIComponent(rateURL))
        .then(res => res.json())
        .then(data => {
          rate = data.rates.KRW;
          document.getElementById("rate").textContent = `환율: 1 USD = ${rate.toFixed(2)} KRW`;
        });

      Promise.all([
        fetch(proxy + encodeURIComponent(upbitURL)).then(res => res.json()),
        fetch(proxy + encodeURIComponent(binanceURL)).then(res => res.json())
      ]).then(([upbitData, binanceData]) => {
        const table = document.getElementById("priceTable");
        table.innerHTML = "";

        const rows = [
          { name: "BTC", upbit: upbitData.find(c => c.market === 'KRW-BTC'), binance: binanceData.find(c => c.symbol === 'BTCUSDT') },
          { name: "ETH", upbit: upbitData.find(c => c.market === 'KRW-ETH'), binance: binanceData.find(c => c.symbol === 'ETHUSDT') }
        ];

        rows.forEach(row => {
          const upbitPrice = row.upbit.trade_price;
          const binancePriceKRW = parseFloat(row.binance.price) * rate;
          const premium = ((upbitPrice - binancePriceKRW) / binancePriceKRW) * 100;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${upbitPrice.toLocaleString()}</td>
            <td>${parseFloat(row.binance.price).toLocaleString()} USDT</td>
            <td class="premium">${premium.toFixed(2)}%</td>
          `;
          table.appendChild(tr);
        });
      }).catch(err => {
        document.getElementById("priceTable").innerHTML = '<tr><td colspan="4">데이터 로딩 실패</td></tr>';
      });
    }

    fetchData();
    setInterval(fetchData, 10000); // 10초마다 갱신
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실시간 환율 정보 | 코인씨</title>
  <meta name="description" content="USD/KRW 환율 정보를 실시간으로 제공합니다.">
  <meta name="robots" content="index, follow" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    #exchangeRate {
      font-size: 18px;
      line-height: 1.6;
      background: #eef6ff;
      padding: 15px;
      border-left: 4px solid #007acc;
      border-radius: 6px;
    }

    small {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💱 실시간 환율 정보</h1>
    <div id="exchangeRate">환율 정보를 불러오는 중입니다...</div>
  </div>

  <script>
    async function loadExchangeRate() {
      try {
        const response = await fetch('/.netlify/functions/exchangeRate');
        const data = await response.json();

        const rate = Number(data.usdToKrw).toFixed(2);
        const date = new Date(data.date).toLocaleString('ko-KR', {
          timeZone: 'Asia/Seoul'
        });

        document.getElementById('exchangeRate').innerHTML =
          `1 USD = <b>${rate} KRW</b><br><small>기준 시각: ${date}</small>`;
      } catch (e) {
        document.getElementById('exchangeRate').innerText =
          '❌ 환율 정보를 불러오지 못했습니다.';
      }
    }

    loadExchangeRate();
  </script>
</body>
</html>

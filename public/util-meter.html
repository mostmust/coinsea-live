<body>
<div class="content-wrapper"> <!-- ■ 전체를 감싸는 DIV 시작 -->

    <div class="container">

        <div class="converter">
        <h2>평수를 제곱미터로 변환</h2>
            <input type="number" id="pyeongInput" placeholder="평수를 입력하세요">
            <button onclick="convertToSquareMeters()">변환</button>
            <p id="squareMetersOutput"></p>
        </div>

        <div class="converter">
            <h2>제곱미터를 평수로 변환</h2>
            <input type="number" id="squareMeterInput" placeholder="제곱미터를 입력하세요">
            <button onclick="convertToPyeong()">변환</button>
            <p id="pyeongOutput"></p>
        </div>
    </div>


    <script>
        function convertToSquareMeters() {
            const pyeong = document.getElementById('pyeongInput').value;
            const squareMeters = pyeong * 3.3058;
            document.getElementById('squareMetersOutput').innerText = `${pyeong} 평은 ${squareMeters.toFixed(2)} 제곱미터입니다.`;
        }

        function convertToPyeong() {
            const squareMeters = document.getElementById('squareMeterInput').value;
            const pyeong = squareMeters / 3.3058;
            document.getElementById('pyeongOutput').innerText = `${squareMeters} 제곱미터는 ${pyeong.toFixed(2)} 평입니다.`;
        }
    </script>
</p>
